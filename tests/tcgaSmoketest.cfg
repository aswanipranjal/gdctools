# NOTE: this .cfg is intended for use as a local smoke test, and is NOT intended
# for production use.  See config/tcga.cfg for a production config file (and
# more description of each config file section).  Finally, note that to simplify
# simplify and hasten the tests, we choose 5 cases each of LAML, SKCM, CHOL,
# THCA and UVM cohorts: 1 blood tumor (TB), 1 MET (TM) and 3 primaries (TP)

[DEFAULT]
ROOT_DIR: ./tests
LOG_DIR: %(ROOT_DIR)s/logs
REFERENCE_DIR: %(ROOT_DIR)s/reference
PROGRAMS: TCGA
DATESTAMPS: %(ROOT_DIR)s/datestamps.txt
PROJECTS: TCGA-UVM,TCGA-LAML,TCGA-SKCM,TCGA-CHOL,TCGA-THCA
CASES: TCGA-4G-AAZR, TCGA-ZH-A8Y1, TCGA-W5-AA2G, TCGA-AB-2906, TCGA-AB-2979, TCGA-AB-2954, TCGA-EB-A431, TCGA-EE-A2MM, TCGA-WE-A8K1, TCGA-DJ-A3UZ, TCGA-EM-A2CP, TCGA-FY-A40L, TCGA-WC-A883, TCGA-VD-AA8P, TCGA-V4-A9EU

[mirror]
DIR: %(ROOT_DIR)s/mirror
LOG_DIR: %(ROOT_DIR)s/logs/mirror

[dice]
DIR: %(ROOT_DIR)s/dice
LOG_DIR: %(ROOT_DIR)s/logs/dice

[loadfiles]
DIR: %(ROOT_DIR)s/loadfiles
FILTERED_SAMPLES: %(ROOT_DIR)s/loadfiles/filtered_samples.txt

[reports]
DIR: %(ROOT_DIR)s/sample_reports
HEATMAPS_DIR: %(ROOT_DIR)s/heatmaps
REDACTIONS_DIR: %(ROOT_DIR)s/redactions
BLACKLIST: %(ROOT_DIR)s/config/blacklist.tsv

[aggregates]
TCGA-UVMTHCA: TCGA-UVM,TCGA-THCA
